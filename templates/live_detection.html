<!DOCTYPE html>
<html>
<head>
    <title>Live Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white text-center">
    <div class="container mt-5">
        <h1 class="mb-4">Live Object Detection & Song Recommendation</h1>
        <div class="d-grid gap-3 col-6 mx-auto">
            <button onclick="startCamera()" class="btn btn-success btn-lg">Start Detection & Play Song</button>
            <button onclick="stopSong()" class="btn btn-danger btn-lg">Stop Song</button>
        </div>
    </div>

    <script>
        function startCamera() {
            fetch('/start_camera')
                .then(response => response.text())
                .then(alert);
        }

        function stopSong() {
            fetch('/stop_song')
                .then(response => response.text())
                .then(alert);
        }
    </script>
</body>
</html>
